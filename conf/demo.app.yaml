# 限制上传分享率
qbit_upload_radio: "1.0"
# 限制上传分享时间
qbit_upload_time: "-1"
# 检测跳过多少天以前的种子
qbit_skip_max_complete_time: "1"
# 检测时间类型 1 活动时间 2 添加时间 3完成时间
qbit_check_time_type: "1"
# 扫描间隔时间单位s
qbit_scan_time: "10"
# qBit服务器设置
qbit_server:
  # 可以直接填写cookie SID=xx;
  cookie: ""
  # qBit服务器域名/IP
  url: ""
  # qBit WebUI端口号
  port: ""
  # qBit 是否为ssl
  ssl: "1"
  # qBit 账号密码
  username: ""
  password: ""
# 信任的tracker 不处理限制上传分享率 一行一个
trust_trackers: ""
# 超过这个tracker数量的自动限制分享率 为0 不处理
tracker_max: "0"